<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="apple-mobile-web-app-capable">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuthCode AR | </title>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image-three.prod.js"></script>
</head>
<body>
    <a-scene mindar-image="imageTargetSrc: https://gabo-p.github.io/AR-test/target.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: true">
        <a-assets timeout="100000">
          <!-- <a-asset-item id="bearModel" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/examples/image-tracking/assets/band-example/bear/scene.gltf"></a-asset-item> -->
          <a-asset-item id="bearModel" src="https://gabo-p.github.io/AR-test/untitled.gltf"></a-asset-item>
          <!-- <video width="400" controls autoplay id="raccoonModel" src="https://sddfgs.b-cdn.net/prueba%20baja.mov">
          </video> -->
          <!-- <a-asset-item id="raccoonModel" src="./primer_video.gltf"></a-asset-item> -->
          <!-- <video id="raccoonModel" src="https://gabo-p.github.io/AR-test/titulo.mp4" autoplay loop="true" timeout="10000" crossorigin="anonymous"></video> -->
        </a-assets>
  
        <a-camera position="0 0 0" look-controls="enabled: true"></a-camera>
  
        <!-- <a-entity mindar-image-target="targetIndex: 0">
          <a-gltf-model rotation="0 180 180" position="-120 -120 -120" scale="3.0 3.0 3.0" src="#raccoonModel" animation-mixer>
        </a-entity> -->
        <!-- <a-entity mindar-image-target="targetIndex: 0">
          <a-gltf-model rotation="0 0 0" position="0 0 0" scale="1 1 1" src="#raccoonModel" >
        </a-entity> -->
        <!-- <a-videosphere src="#raccoonModel" width="16" height="9" position="0 0 0"> </a-videosphere> -->
        <!-- <a-entity mindar-image-target="targetIndex: 0">
          <a-plane color="blue" opaciy="0.5" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>
        </a-entity> -->
        <a-entity mindar-image-target="targetIndex: 0">
          <a-gltf-model rotation="0 0 0 " position="0 -0.25 0" scale="0.05 0.05 0.05" src="#bearModel" animation-mixer>
        </a-entity>
    </a-scene>
    <script>
      const video = document.getElementById("raccoonModel");
      video.setAttribute("crossorigin", "anonymous");
    </script>

</html>
